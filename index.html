<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <title>interfacely</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left">
                <div class="logo">
                    <img src="./images/logo.jpg" alt="logo" />
                    <p>interfacely</p>
                </div>
                <h1>Submit your design</h1>

                <form action="#">
                    <input type="text" name="fullname" class="field-text" id="fullname" placeholder="Full name " />
                    <input type="text" name="project" class="field-text" id="project" placeholder="Project link" />
                    <input type="email" name="email" class="field-text" id="email" placeholder="Email address" />
                    <input type="submit" value="submit" />
                </form>
                <p class="desc">
                    If your design gets approved, we'll send you an email
                    and ask for a fee of $30. The payment is via PayPal.
                </p>
            </div>
        </div>
        <div class="ads">
            <h2>
                Promote your design to an audience of
                <span> 659K designers </span>
            </h2>
        </div>
    </div>
</body>

</html>
